{% extends "base.html" %}
{% block content %}

<style>

/* ====== MAIN CONTAINER ====== */
.agripet-container {
    text-align: center;
    padding: 20px;
    margin-top: 20px; /* Pets page à¤¸à¤¾à¤°à¤–à¤‚ spacing */
}

/* ====== PAGE TITLE ====== */
.title {
    font-size: 28px;
    font-weight: 800;
    color: #3d1db3;
    margin-bottom: 18px;
    text-shadow: 0 0 15px rgba(0,0,0,0.3);
}

/* ====== HERO IMAGE ====== */
.hero-section {
    display: flex;
    justify-content: center;
}

.hero-img {
    width: 85%;
    max-width: 350px;
    border-radius: 22px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* ====== PURPLE CARD (Same as Pets Page) ====== */
.agripet-card {
    background: linear-gradient(135deg, #7f3bea, #5b1bb3);
    padding: 28px;
    border-radius: 30px;
    width: 90%;
    max-width: 420px;
    margin: 28px auto;
    color: white;

    box-shadow:
        0 10px 30px rgba(111, 0, 255, 0.35),
        0 0 25px rgba(186, 85, 255, 0.5);

    animation: purpleGlow 3s infinite alternate;
}

/* Glow Animation */
@keyframes purpleGlow {
    0% {
        box-shadow:
            0 10px 30px rgba(111, 0, 255, 0.35),
            0 0 20px rgba(186, 85, 255, 0.5);
    }
    100% {
        box-shadow:
            0 14px 40px rgba(150, 0, 255, 0.55),
            0 0 35px rgba(220, 130, 255, 0.9);
    }
}

/* ====== TEXT INSIDE CARD ====== */
.card-title {
    font-size: 23px;
    font-weight: 700;
}

.card-text {
    margin-top: 10px;
    font-size: 15px;
    color: #f7eaff;
}

/* ====== BUTTONS ====== */
.card-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

/* Buttons */
.glass-btn {
    width: 145px;
    padding: 12px 0;
    border-radius: 20px;
    border: none;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

/* Shop Btn */
.glass-btn:nth-child(1) {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
}

/* AgriPets Btn */
.glass-btn:nth-child(2) {
    background: linear-gradient(135deg, #2af598, #009efd);
}

.glass-btn:hover {
    transform: scale(1.07);
}


</style>



<div class="agripet-container">

    <h2 class="title">ðŸŒ¾ AgriPet ðŸŒ¾</h2>

    <!-- TOP IMAGE -->
    <div class="hero-section">
        <img src="{{ url_for('static', filename='images/g1.jpg') }}" class="hero-img">
    </div>

    <!-- PURPLE CARD -->
    <div class="agripet-card">
        <h3 class="card-title">Smart AgriPet Services</h3>

        <p class="card-text">
            Healthy farming, smart livestock care & modern agriculture solutions.
        </p>

        <div class="card-buttons">
            <button class="glass-btn" onclick="window.location.href='/agrishop'">
                ðŸ›’ AgriPet Shop
            </button>

            <button class="glass-btn" onclick="window.location.href='/agripets'">
                ðŸŒ± AgriPets
            </button>
        </div>
    </div>

</div>

{% endblock %}
