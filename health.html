{% extends "base.html" %}
{% block content %}

<div class="health-wrapper">

    <!-- ‚úÖ PAGE TITLE -->
    <h2 class="health-title animate-fade">
        ü©∫ Pet Health Care
    </h2>

    <p class="health-subtitle animate-fade-delay">
        Complete health support for your beloved pet üêæ
    </p>

    <!-- ‚úÖ HEALTH IMAGE -->
    <div class="health-image animate-float">
        <img src="{{ url_for('static', filename='images/h2.jpg') }}" alt="Pet Health">
    </div>

    <!-- ‚úÖ HEALTH OPTIONS CARD -->
    <div class="health-card animate-slideup">

        <h4 class="card-title">Manage Your Pet's Health</h4>
        <p class="card-subtitle">
            Vaccinations ‚Ä¢ Diet Plans ‚Ä¢ Regular Checkups
        </p>

        <div class="health-buttons">

            <a href="{{ url_for('add_vaccine') }}" class="health-btn blue">
                üíâ Vaccination
            </a>

            <a href="{{ url_for('health_checkup') }}" class="health-btn green">
                ü©∫ Health Checkup
            </a>

            <a href="{{ url_for('diet_plan') }}" class="health-btn orange">
                ü•ó Diet Plan
            </a>

        </div>
    </div>

</div>

<!-- ‚úÖ ‚úÖ STYLES -->
<style>

.health-wrapper {
    min-height: 100vh;
    background: linear-gradient(to bottom, #eef6ff, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* ‚úÖ TITLES */
.health-title {
    font-weight: 800;
    color: #1e3a8a;
    margin-top: 10px;
}

.health-subtitle {
    font-size: 13px;
    color: #555;
    text-align: center;
    margin-bottom: 10px;
}

/* ‚úÖ IMAGE */
.health-image img {
    width: 170px;
    margin-bottom: 15px;
}

/* ‚úÖ FLOAT ANIMATION */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
}

.animate-float {
    animation: float 3s ease-in-out infinite;
}

/* ‚úÖ GLASS CARD */
.health-card {
    width: 95%;
    max-width: 400px;
    background: rgba(255,255,255,0.95);
    border-radius: 24px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* ‚úÖ CARD TEXT */
.card-title {
    font-weight: 700;
    color: #1e3a8a;
}

.card-subtitle {
    font-size: 13px;
    color: #666;
    margin-bottom: 20px;
}

/* ‚úÖ BUTTON LAYOUT */
.health-buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
}

/* ‚úÖ HEALTH BUTTONS */
.health-btn {
    width: 100%;
    padding: 12px;
    border-radius: 30px;
    font-weight: 600;
    color: white;
    text-decoration: none;
    transition: 0.3s ease;
}

/* ‚úÖ BUTTON COLORS */
.health-btn.blue {
    background: linear-gradient(135deg, #2563eb, #1e40af);
}

.health-btn.green {
    background: linear-gradient(135deg, #059669, #047857);
}

.health-btn.orange {
    background: linear-gradient(135deg, #fb923c, #f97316);
}

/* ‚úÖ BUTTON HOVER */
.health-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 0 20px rgba(0,0,0,0.25);
}

/* ‚úÖ FADE IN */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fade {
    animation: fadeIn 0.8s forwards;
}

.animate-fade-delay {
    animation: fadeIn 1.5s forwards;
}

/* ‚úÖ SLIDE CARD */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-slideup {
    animation: slideUp 1s ease forwards;
}

</style>

{% endblock %}
